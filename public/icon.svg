<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22D3EE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#0A0A0F"/>
  
  <!-- Playing Card - Behind -->
  <g transform="translate(4, 6)">
    <rect x="0" y="0" width="12" height="18" rx="2" fill="#1A1A2E" stroke="#8B5CF6" stroke-width="1.5"/>
    <text x="6" y="8" font-family="Georgia, serif" font-size="6" font-weight="bold" fill="#8B5CF6" text-anchor="middle">A</text>
    <text x="6" y="14" font-family="Arial" font-size="7" fill="#06B6D4" text-anchor="middle">`</text>
  </g>
  
  <!-- Casino Chip - Front, Overlapping -->
  <g transform="translate(16, 8)">
    <circle cx="8" cy="8" r="8" fill="#1A1A2E" stroke="#8B5CF6" stroke-width="1.5"/>
    <circle cx="8" cy="8" r="5" fill="none" stroke="#06B6D4" stroke-width="1"/>
    <circle cx="8" cy="8" r="3" fill="#0A0A0F"/>
    <text x="8" y="11" font-family="Arial" font-size="7" font-weight="bold" fill="#06B6D4" text-anchor="middle">£</text>
  </g>
</svg>
