          stroke-width="3"/>
    
    <!-- "CASINOS" Text inside red shape -->
    <text x="250" y="130" font-family="Arial, sans-serif" font-weight="900" font-size="48" fill="#FFFFFF" letter-spacing="1">
      CASINOS
    </text>
    
    <!-- Spade icon - clean and simple -->
