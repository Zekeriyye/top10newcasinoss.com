<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient definition -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="numberGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Number "10" - Large and bold -->
  <g filter="url(#glow)">
    <!-- Number "1" -->
    <text x="10" y="42" font-family="Arial, sans-serif" font-size="48" font-weight="900" fill="url(#numberGradient)" style="letter-spacing: -2px;">1</text>
    <!-- Number "0" with special styling -->
    <text x="50" y="42" font-family="Arial, sans-serif" font-size="48" font-weight="900" fill="url(#numberGradient)" style="letter-spacing: -2px;">0</text>
  </g>
  
  <!-- "BEST" text -->
  <text x="100" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="url(#logoGradient)" style="letter-spacing: 1px;">BEST</text>
  
  <!-- "CASINOS" text -->
  <text x="100" y="48" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="#F1F5F9" style="letter-spacing: 1px;">CASINOS</text>
  
  <!-- Decorative dot -->
  <circle cx="185" cy="30" r="3" fill="#8B5CF6" opacity="0.8"/>
  
  <!-- ".ORG" text -->
  <text x="195" y="38" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#CBD5E1" style="letter-spacing: 0.5px;">.ORG</text>
  
  <!-- Decorative accent line -->
  <line x1="100" y1="32" x2="180" y2="32" stroke="url(#logoGradient)" stroke-width="2" opacity="0.5"/>
</svg>

