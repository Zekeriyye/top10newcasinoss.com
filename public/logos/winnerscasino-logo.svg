<svg width="280" height="60" viewBox="0 0 280 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#F59E0B" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Casino Chip Icon -->
  <g transform="translate(5, 8)">
    <!-- Chip Outer Ring -->
    <circle cx="22" cy="22" r="20" fill="url(#chipGradient)" filter="url(#shadow)"/>
    <circle cx="22" cy="22" r="18" fill="none" stroke="#1C1917" stroke-width="1.5"/>
    
    <!-- Chip Inner Design -->
    <circle cx="22" cy="22" r="14" fill="none" stroke="#FCD34D" stroke-width="1"/>
    <circle cx="22" cy="22" r="10" fill="none" stroke="#F59E0B" stroke-width="0.8"/>
    
    <!-- Chip Center Star/Diamond -->
    <path d="M22 12 L25 20 L22 28 L19 20 Z" fill="#FCD34D" opacity="0.9"/>
    <circle cx="22" cy="22" r="3" fill="#1C1917"/>
    
    <!-- Chip Edge Highlights -->
    <path d="M22 2 Q26 6 30 10" stroke="#FCD34D" stroke-width="1.5" fill="none" opacity="0.6"/>
    <path d="M22 2 Q18 6 14 10" stroke="#FCD34D" stroke-width="1.5" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Text: Winners -->
  <text x="55" y="38" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#goldGradient)" filter="url(#glow)">
    Winners
  </text>
  
  <!-- Text: Casino -->
  <text x="140" y="38" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#goldGradient)" filter="url(#glow)">
    Casino
  </text>
  
  <!-- Decorative Elements - Small Stars -->
  <g opacity="0.7">
    <path d="M245 15 L246 20 L251 21 L246 22 L245 27 L244 22 L239 21 L244 20 Z" fill="#FCD34D" filter="url(#glow)"/>
    <path d="M260 25 L261 28 L264 29 L261 30 L260 33 L259 30 L256 29 L259 28 Z" fill="#F59E0B" filter="url(#glow)"/>
  </g>
  
  <!-- Underline Accent -->
  <line x1="55" y1="42" x2="220" y2="42" stroke="url(#goldGradient)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
</svg>
