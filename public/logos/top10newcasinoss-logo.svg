<svg width="320" height="80" viewBox="0 0 320 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#22D3EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleCyanGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A2E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A0A0F;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Top 10 Badge -->
  <g transform="translate(5, 8)">
    <!-- Badge Background -->
    <rect x="0" y="0" width="64" height="64" rx="12" fill="url(#purpleCyanGradient)" opacity="0.2"/>
    <rect x="2" y="2" width="60" height="60" rx="10" fill="url(#darkGradient)" stroke="url(#purpleGradient)" stroke-width="2"/>
    
    <!-- Number 10 -->
    <text x="32" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="900" fill="url(#purpleGradient)" text-anchor="middle" filter="url(#glow)">10</text>
    
    <!-- Star Icon -->
    <g transform="translate(32, 40)">
      <path d="M0,-6 L1.5,-1.5 L6,-1.5 L2.3,1.5 L3.8,6 L0,3.5 L-3.8,6 L-2.3,1.5 L-6,-1.5 L-1.5,-1.5 Z" fill="url(#cyanGradient)"/>
    </g>
  </g>
  
  <!-- Casino Chips Stack -->
  <g transform="translate(75, 12)">
    <!-- Chip 3 (back) -->
    <circle cx="20" cy="28" r="18" fill="url(#darkGradient)" stroke="url(#purpleGradient)" stroke-width="2" opacity="0.6"/>
    
    <!-- Chip 2 (middle) -->
    <circle cx="20" cy="20" r="18" fill="url(#darkGradient)" stroke="url(#cyanGradient)" stroke-width="2" opacity="0.8"/>
    
    <!-- Chip 1 (front) -->
    <circle cx="20" cy="12" r="18" fill="url(#darkGradient)" stroke="url(#purpleGradient)" stroke-width="2.5"/>
    <circle cx="20" cy="12" r="12" fill="none" stroke="url(#cyanGradient)" stroke-width="1.5"/>
    
    <!-- Chip edge segments -->
    <g stroke="url(#purpleGradient)" stroke-width="3" stroke-linecap="round" opacity="0.8">
      <line x1="20" y1="0" x2="20" y2="6" />
      <line x1="32" y1="6" x2="28" y2="9" />
      <line x1="38" y1="12" x2="32" y2="12" />
      <line x1="32" y1="18" x2="28" y2="15" />
      <line x1="20" y1="24" x2="20" y2="18" />
      <line x1="8" y1="18" x2="12" y2="15" />
      <line x1="2" y1="12" x2="8" y2="12" />
      <line x1="8" y1="6" x2="12" y2="9" />
    </g>
    
    <!-- Center value -->
    <text x="20" y="16" font-family="Arial" font-size="9" font-weight="bold" fill="url(#cyanGradient)" text-anchor="middle">£</text>
  </g>
  
  <!-- Playing Card -->
  <g transform="translate(115, 10)">
    <rect x="0" y="0" width="22" height="32" rx="3" fill="url(#darkGradient)" stroke="url(#purpleGradient)" stroke-width="2"/>
    <text x="11" y="10" font-family="Georgia, serif" font-size="8" font-weight="bold" fill="url(#purpleGradient)" text-anchor="middle">A</text>
    <g transform="translate(11, 16)">
      <path d="M0,-3 Q-2,0 0,1.5 Q2,0 0,-3 M-1,1.5 Q0,2.2 1,1.5" fill="url(#cyanGradient)"/>
    </g>
  </g>
  
  <!-- Main Text -->
  <g transform="translate(145, 0)">
    <!-- TOP 10 -->
    <text x="0" y="28" font-family="Arial, sans-serif" font-size="22" font-weight="900" fill="url(#purpleGradient)" filter="url(#glow)" letter-spacing="1">
      TOP 10
    </text>
    
    <!-- NEW CASINOS -->
    <text x="0" y="48" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="url(#cyanGradient)" letter-spacing="0.5">
      NEW CASINOS
    </text>
    
    <!-- UK Badge -->
    <rect x="0" y="54" width="50" height="18" rx="4" fill="url(#purpleGradient)" opacity="0.2"/>
    <text x="25" y="66" font-family="Arial, sans-serif" font-size="10" font-weight="700" fill="url(#purpleGradient)" text-anchor="middle">
      UK
    </text>
  </g>
  
  <!-- Decorative Elements -->
  <g opacity="0.3">
    <!-- Small stars -->
    <circle cx="280" cy="20" r="2" fill="url(#purpleGradient)"/>
    <circle cx="290" cy="30" r="1.5" fill="url(#cyanGradient)"/>
    <circle cx="285" cy="45" r="2" fill="url(#purpleGradient)"/>
  </g>
</svg>
