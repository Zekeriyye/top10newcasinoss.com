<svg width="300" height="70" viewBox="0 0 300 70" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22D3EE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Top 10 Badge -->
  <g>
    <!-- Badge circle -->
    <circle cx="35" cy="35" r="28" fill="#1A1A2E" stroke="#8B5CF6" stroke-width="2.5"/>
    <circle cx="35" cy="35" r="22" fill="none" stroke="#06B6D4" stroke-width="1.5"/>
    
    <!-- Number 10 -->
    <text x="35" y="32" font-family="Arial, sans-serif" font-size="20" font-weight="900" fill="#8B5CF6" text-anchor="middle">10</text>
    
    <!-- Star -->
    <text x="35" y="48" font-family="Arial, sans-serif" font-size="12" fill="#06B6D4" text-anchor="middle">?</text>
  </g>
  
  <!-- Casino Chip -->
  <g transform="translate(75, 15)">
    <circle cx="20" cy="20" r="18" fill="#1A1A2E" stroke="#8B5CF6" stroke-width="2.5"/>
    <circle cx="20" cy="20" r="12" fill="none" stroke="#06B6D4" stroke-width="1.5"/>
    <text x="20" y="25" font-family="Arial" font-size="12" font-weight="bold" fill="#06B6D4" text-anchor="middle">£</text>
  </g>
  
  <!-- Playing Card -->
  <g transform="translate(115, 12)">
    <rect x="0" y="0" width="20" height="28" rx="3" fill="#1A1A2E" stroke="#8B5CF6" stroke-width="2"/>
    <text x="10" y="10" font-family="Georgia, serif" font-size="9" font-weight="bold" fill="#8B5CF6" text-anchor="middle">A</text>
    <text x="10" y="22" font-family="Arial" font-size="8" fill="#06B6D4" text-anchor="middle">?</text>
  </g>
  
  <!-- Main Text -->
  <g transform="translate(145, 8)">
    <!-- TOP 10 -->
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="24" font-weight="900" fill="#8B5CF6" letter-spacing="1">
      TOP 10
    </text>
    
    <!-- NEW CASINOS -->
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="#06B6D4" letter-spacing="0.5">
      NEW CASINOS
    </text>
    
    <!-- UK -->
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="700" fill="#8B5CF6">
      UK
    </text>
  </g>
</svg>
