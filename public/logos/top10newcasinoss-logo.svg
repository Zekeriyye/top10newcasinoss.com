<svg width="280" height="70" viewBox="0 0 280 70" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22D3EE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Playing Card -->
  <g transform="translate(5, 15)">
    <rect x="0" y="0" width="28" height="40" rx="4" fill="#1A1A2E" stroke="#8B5CF6" stroke-width="2.5"/>
    <rect x="2" y="2" width="24" height="36" rx="2" fill="#0A0A0F"/>
    <text x="14" y="12" font-family="Georgia, serif" font-size="12" font-weight="bold" fill="#8B5CF6" text-anchor="middle">A</text>
    <path d="M14,18 L12,22 L16,22 Z M12,22 L10,26 L18,26 L16,22 Z" fill="#06B6D4"/>
  </g>
  
  <!-- Casino Chip -->
  <g transform="translate(45, 15)">
    <circle cx="20" cy="20" r="20" fill="#1A1A2E" stroke="#8B5CF6" stroke-width="3"/>
    <circle cx="20" cy="20" r="14" fill="none" stroke="#06B6D4" stroke-width="2"/>
    <circle cx="20" cy="20" r="8" fill="#0A0A0F"/>
    
    <!-- Chip edge segments -->
    <g stroke="#8B5CF6" stroke-width="3" stroke-linecap="round">
      <line x1="20" y1="0" x2="20" y2="6" />
      <line x1="34" y1="6" x2="30" y2="10" />
      <line x1="40" y1="20" x2="34" y2="20" />
      <line x1="34" y1="34" x2="30" y2="30" />
      <line x1="20" y1="40" x2="20" y2="34" />
      <line x1="6" y1="34" x2="10" y2="30" />
      <line x1="0" y1="20" x2="6" y2="20" />
      <line x1="6" y1="6" x2="10" y2="10" />
    </g>
    
    <!-- Center value -->
    <text x="20" y="26" font-family="Arial" font-size="14" font-weight="bold" fill="#06B6D4" text-anchor="middle">£</text>
  </g>
  
  <!-- Domain Name Text -->
  <g transform="translate(85, 0)">
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="700" fill="#8B5CF6" letter-spacing="0.5">
      top10newcasinoss.com
    </text>
  </g>
</svg>
